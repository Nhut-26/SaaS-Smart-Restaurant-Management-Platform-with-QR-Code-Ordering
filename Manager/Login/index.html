<!DOCTYPE html>
<html lang="vi">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE Admin System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #3b82f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2000') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            z-index: 10;
        }

            .auth-card h2 {
                color: var(--primary);
                margin: 10px 0;
            }

            .auth-card p {
                color: #6b7280;
                font-size: 14px;
                margin-bottom: 20px;
            }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

            .input-group label {
                display: block;
                font-size: 13px;
                font-weight: 600;
                margin-bottom: 5px;
            }

            .input-group input {
                width: 100%;
                padding: 12px;
                border: 1px solid #d1d5db;
                border-radius: 10px;
                outline: none;
            }

        .btn-auth {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

            .btn-auth:hover {
                background: #047857;
            }

        .auth-footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .auth-link {
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <i class="fas fa-utensils fa-3x" style="color: var(--primary);"></i>
        <h2 id="auth-title">SE Admin System</h2>
        <p id="auth-desc">Vui lòng đăng nhập để tiếp tục</p>

        <div class="input-group">
            <label>Email Admin</label>
            <input type="email" id="email" placeholder="admin@example.com">
        </div>

        <div class="input-group">
            <label>Mật khẩu</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button class="btn-auth" id="main-button" onclick="handleAuth()">ĐĂNG NHẬP</button>

        <div class="auth-footer">
            <span class="auth-link" onclick="handleForgot()">Quên mật khẩu?</span>
            <span class="auth-link" id="toggle-link" onclick="toggleMode()">Đăng ký tài khoản</span>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://vhjxxgajenkzuykkqloi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZoanh4Z2FqZW5renV5a2txbG9pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0OTgyMjIsImV4cCI6MjA4MzA3NDIyMn0.l04T4IY-2mdFTvVhksDBmL5buErB1Pfa97GQOgRVtCg';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            const title = document.getElementById('auth-title');
            const desc = document.getElementById('auth-desc');
            const btn = document.getElementById('main-button');
            const link = document.getElementById('toggle-link');

            if (!isLogin) {
                title.innerText = "Đăng ký SE Admin";
                desc.innerText = "Tạo tài khoản quản trị mới";
                btn.innerText = "TẠO TÀI KHOẢN";
                link.innerText = "Quay lại Đăng nhập";
            } else {
                title.innerText = "SE Admin System";
                desc.innerText = "Vui lòng đăng nhập để tiếp tục";
                btn.innerText = "ĐĂNG NHẬP";
                link.innerText = "Đăng ký tài khoản";
            }
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) return alert("Vui lòng nhập đủ thông tin!");

            if (isLogin) {
                const { error } = await _supabase.auth.signInWithPassword({ email, password });
                if (error) alert("Lỗi đăng nhập: " + error.message);
                else window.location.href = 'dashboard.html';
            } else {
                const { error } = await _supabase.auth.signUp({ email, password });
                if (error) alert("Lỗi đăng ký: " + error.message);
                else alert("Đăng ký thành công! Hãy kiểm tra Email xác nhận.");
            }
        }

        async function handleForgot() {
            const email = document.getElementById('email').value;
            if (!email) return alert("Vui lòng nhập Email!");
            const { error } = await _supabase.auth.resetPasswordForEmail(email);
            if (error) alert(error.message);
            else alert("Link đặt lại mật khẩu đã được gửi!");
        }
    </script>
    <script src="login.js"></script>
</body>
</html>
